<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        small{
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% load crispy_forms_tags %}
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h4 class="text-center">Create your Account</h4>
        <div class="container mt-3">
            
            <form id="register-form" method="post">{% csrf_token %}
                <div class="row mb-3">
                  <div class="col">
                    <input name="first" type="text" class="form-control" placeholder="First name" required>
                  </div>
                  <div class="col">
                    <input name="second" type="text" class="form-control" placeholder="Last name" required>
                  </div>
                </div>

                {{form.username|as_crispy_field }}
                {{form.email|as_crispy_field }}
                <input name="phone" type="number" class="form-control mb-3 mt-3" placeholder="Phone">
                <div class="row mb-3">
                    <div class="col">
                        {{form.password1|as_crispy_field }}
                    </div>
                    <div class="col">
                        {{form.password2|as_crispy_field }}
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <a href="login" class="btn btn-link">Sign In Instead</a>
                    </div>
                    <div class="col">
                        <button class="btn btn-success" type="submit" style="float: right;">Sign Up</button>
                    </div>
                  </div>
              </form>

     
        </div>
    </div>

    <script>
        var form_fields = document.getElementsByTagName('input')
        
        form_fields[3].placeholder='Username'
        form_fields[4].placeholder='Email Address'
        form_fields[6].placeholder='Password'
        form_fields[7].placeholder='Re enter Password'
    </script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
